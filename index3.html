    <section>
     <div class="home-container">
    <div class="home-box">
<h2 id="home-motto">The Best Club for Dressage Riders.</h2>
<a href="index3.html">
        <button type="submit" value="button" class="home-button">Join Now</button>
      </a>
</div>

    <!---form-->
    <section>
      <div class="question-container">
      <h2>Quick Question!</h2>
       <p>Do you enjoy Dressage?</p>
        <ul class="answers-list">
          <li>
            <label for="q1-a1">
              <input type="radio" id="q1-a1" name="q1" value="true" />
              100% Yes
            </label>
          </li>
          <li>
            <label for="q1-a2">
              <input type="radio" id="q1-a2" name="q1" value="false" />
              False
            </label>
          </li>
        </ul>
      </fieldset>
    </div>
  </section>
  <section>
      <form method="post" action="Thank You">
        <div class="question-container">
          <h2>Your Info</h2>
          <div class="info">
            <label for="members-name">Name:</label>
            <input type="text" name="members-name" id="members-name" />
          </div>
          <div class="info">
            <label for="members-email">Email:</label>
            <input type="email" name="members-email" id="members-email" />
          </div>
          <div class="info">
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
              <div class="question-block">
                <label for="customer">Are you a member of British Dressage?</label>
              </div>
              <div class="answers">
                <select name="customer" id="customer" required>
                  <option value="select">Select an option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="question-block">
                <label for="question-textarea">Do you have any questions:</label>
              </div>
              <div class="answers">
                <textarea id="question-textarea" name="questions" rows="5" cols="24" placeholder="We would love to hear from you "></textarea>
              </div>
          </div>
        <!---button-->
<button type="submit">Send</button>
</form>
</section>
